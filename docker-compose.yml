version: '3.8'

services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./compliance.db
      - LLM_PROVIDER=mock
      - ALLOWED_ORIGINS=http://localhost:8000,http://127.0.0.1:8000
      - LOG_LEVEL=INFO

